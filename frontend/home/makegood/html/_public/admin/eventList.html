{% extends 'index.html' %}
{% block contents %}
    <div id="main">
        <div class="row">
            <!-- Search for small screen-->
            <div class="container">
                <div class="row">
                    <div class="col s12 m6 l6">
                        <h5 class="breadcrumbs-title mt-0 mb-0"><span>이벤트등록정보</span></h5>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <div class="container">
                    <div class="section section-data-tables">
                        <!-- DataTables example -->
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <div id="button-trigger" class="card card card-default scrollspy">
                                    <div class="card-content">
                                        <h4 class="card-title">INNO-CON 이벤트 등록 리스트</h4>
                                        <div class="row">
                                            <div class="col s12">
                                                <table id="page-length-option" class="display" style="width: 100%">
                                                    <thead>
                                                    <tr>
                                                        <th style="width: 1%">No.</th>
                                                        <th style="width: 2%">닉네임</th>
                                                        <th>메일주소</th>
                                                        <th>내용</th>
                                                    </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-overlay"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="detailEvent" tabindex="-1" role="basic" aria-hidden="true" style="height: fit-content;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="float: right; border:none;background-color: transparent;">
                        <i class="material-icons prefix" style="font-size: 35px;">close</i>
                    </button>
                    <h4 class="modal-title">댓글정보</h4>
                </div>
                <div class="modal-body">
                    <div class="card-content">
                        <form id="detailInfo">
                            <div style="width:50%; float: right;">
                                <div class="row" style="float: right">
                                    <label for="created_at">등록날짜</label>
                                    <span id="created_at"></span>
                                </div>
                                <div class="row updateDiv" style="float: right;display: none;">
                                    <label for="updated_at">수정날짜</label>
                                    <span id="updated_at"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="nickname" name="nickname" type="text">
                                    <label for="nickname">닉네임</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" name="email" type="email">
                                    <label for="email">이메일</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">question_answer</i>
                                    <textarea id="comment" name="comment" rows="10" style="min-height: 150px" class="materialize-textarea"></textarea>
                                    <label for="comment">댓글</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-toggle="modal" id="delBtn1" style="background-color: #8b1014">삭제</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="submit">확인</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="deleteChk" tabindex="-1" role="basic" aria-hidden="true" style="height: fit-content;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="float: right; border:none;background-color: transparent;">
                        <i class="material-icons prefix" style="font-size: 35px;">close</i>
                    </button>
                    <h4 class="modal-title">댓글삭제</h4>
                </div>
                <div class="modal-body">
                    정말 삭제 하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-toggle="modal" id="delBtn2" style="background-color: #8b1014">삭제</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="close">취소</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="updateChk" tabindex="-1" role="basic" aria-hidden="true" style="height: fit-content;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="float: right; border:none;background-color: transparent;">
                        <i class="material-icons prefix" style="font-size: 35px;">close</i>
                    </button>
                    <h4 class="modal-title">댓글수정</h4>
                </div>
                <div class="modal-body">
                    정말 수정 하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-toggle="modal" id="updateBtn" style="background-color: #8b1014">수정</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="close">취소</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <script src="../../assets/script/register.js"></script>
    <script src="../../assets/script/eventList.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            EventList.init();
        });
    </script>
{% endblock %}
